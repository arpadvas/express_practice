<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  </head>
  <body class="bg-info text-white">
    <div class="container mt-2 text-xs-center">
      <h1 class="display-4">Current weather</h1>
      <p>24 hours weather forecast in Budapest</p>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <p>
            <button class="btn btn-secondary w-100 text-xs-left" type="button" data-toggle="collapse" data-target="#collapseExample1" aria-expanded="false" aria-controls="collapseExample">
              <span class="float-xs-right">14 °C</span>
              12/19/2016 9h Light rain
            </button>
          </p>
          <div class="collapse" id="collapseExample1">
            <div class="card card-block p-0">
              <ul class="list-group text-muted text-xs-left">
                <li class="list-group-item">
                  <span class="float-xs-right">14</span>
                  Min Temp
                </li>
                <li class="list-group-item">
                  <span class="float-xs-right">14</span>
                  Max Temp
                </li>
                <li class="list-group-item">
                  <span class="float-xs-right">2</span>
                  Humidity
                </li>
                <li class="list-group-item ">
                  <span class="float-xs-right">1</span>
                  Wind speed
                </li>
                <li class="list-group-item ">
                  <span class="float-xs-right">1</span>
                  Cloudiness
                </li>
              </ul>
            </div>
          </div>
          <p>
            <button class="btn btn-secondary w-100 text-xs-left" type="button" data-toggle="collapse" data-target="#collapseExample2" aria-expanded="false" aria-controls="collapseExample">
              <span class="float-xs-right">14 °C</span>
              12/19/2016 12h Sunshine
            </button>
          </p>
          <div class="collapse" id="collapseExample2">
            <div class="card card-block p-0">
              <ul class="list-group text-muted text-xs-left">
                <li class="list-group-item">
                  <span class="float-xs-right">14</span>
                  Min Temp
                </li>
                <li class="list-group-item">
                  <span class="float-xs-right">14</span>
                  Max Temp
                </li>
                <li class="list-group-item">
                  <span class="float-xs-right">2</span>
                  Humidity
                </li>
                <li class="list-group-item ">
                  <span class="float-xs-right">1</span>
                  Wind speed
                </li>
                <li class="list-group-item ">
                  <span class="float-xs-right">1</span>
                  Cloudiness
                </li>
              </ul>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">New Search</button>
        </div> 
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
  </body>
</html>
